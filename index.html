<!DOCTYPE html>
<html>
<head>
<title>Maths Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
    <div id="score">
        Score:<span id="scorevalue"> </span>
        </div>
    <div id="correct">
        Correct
        
        </div>
    <div id="wrong">
        Try again
        </div>
    <div id="question">
       
        </div>
     <div id="instruction">
        Click  on  the  correct  answer...!
        </div>
     <div id="choices">
        
<div id="box1" class="box"> </div>      

<div id="box2" class="box"></div>        

         
<div id="box3" class="box"></div>        

         
<div id="box4" class="box"></div>        

        </div>
        
        <div id="start">
        Start
        </div>
        
        <div id="timeremaining">Time Remaining: <span id="timeremainingvalue"></span>s</div>
        
        <div id="gameover">
       <p>Game over..!</p>
            <p>Your score is <span id="scorevalue"> .</span></p>
        </div>
        
        
    <div id="operators">
        Try out: <button type="button">+</button>
        <button type="button">-</button>
        <button type="button">/</button>
        <button type="button">*</button>
        
        </div>
    
    </div>
    <script src="javascript.js"></script>



</body>
</html>
